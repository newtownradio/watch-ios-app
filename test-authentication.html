<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Testing - Watch iOS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .test-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .test-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        .test-btn.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .test-btn.fail {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ddd;
        }
        .result-item.success {
            border-left-color: #28a745;
            background: #f8fff9;
        }
        .result-item.error {
            border-left-color: #dc3545;
            background: #fff8f8;
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .result-icon {
            font-size: 1.5rem;
        }
        .result-title {
            font-weight: 600;
            color: #333;
        }
        .result-details {
            color: #666;
            font-size: 0.9rem;
        }
        .console-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .console-line {
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #4a5568;
        }
        .console-line.success { color: #68d391; }
        .console-line.error { color: #fc8181; }
        .console-line.info { color: #63b3ed; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Authentication Testing</h1>
            <p>Test authentication flows with pass and fail scenarios</p>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn success" onclick="runPassTest()">‚úÖ Test Pass Case</button>
            <button class="test-btn fail" onclick="runFailTest()">‚ùå Test Fail Case</button>
            <button class="test-btn" onclick="runBothTests()">üîÑ Run Both Tests</button>
            <button class="test-btn" onclick="clearResults()">üßπ Clear Results</button>
        </div>
        
        <div class="results" id="results">
            <p class="result-details">Click a test button to see results...</p>
        </div>
        
        <div class="console-output" id="consoleOutput">
            <div class="console-line info">Console output will appear here...</div>
        </div>
    </div>

    <script>
        // Test data and utilities
        const testUsers = {
            valid: {
                id: 'user-001',
                email: 'test@example.com',
                password: 'correctPassword123',
                name: 'Test User',
                role: 'buyer',
                verified: true
            },
            invalid: {
                id: 'user-002',
                email: 'invalid@example.com',
                password: 'wrongPassword',
                name: 'Invalid User',
                role: 'buyer',
                verified: false
            }
        };

        let testResults = [];

        function log(message, type = 'info') {
            const consoleOutput = document.getElementById('consoleOutput');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollTop + 1000;
        }

        function addResult(testName, success, details) {
            const result = {
                name: testName,
                success,
                details,
                timestamp: new Date()
            };
            testResults.push(result);
            displayResults();
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            if (testResults.length === 0) {
                resultsDiv.innerHTML = '<p class="result-details">Click a test button to see results...</p>';
                return;
            }

            let html = '<h3>Test Results</h3>';
            testResults.forEach(result => {
                const statusClass = result.success ? 'success' : 'error';
                const icon = result.success ? '‚úÖ' : '‚ùå';
                html += `
                    <div class="result-item ${statusClass}">
                        <div class="result-header">
                            <span class="result-icon">${icon}</span>
                            <span class="result-title">${result.name}</span>
                        </div>
                        <div class="result-details">
                            <strong>Status:</strong> ${result.success ? 'PASSED' : 'FAILED'}<br>
                            <strong>Details:</strong> ${result.details}<br>
                            <strong>Time:</strong> ${result.timestamp.toLocaleTimeString()}
                        </div>
                    </div>
                `;
            });
            resultsDiv.innerHTML = html;
        }

        // Test 1: Pass Case - Valid Authentication
        async function runPassTest() {
            log('Starting PASS case test...', 'info');
            
            try {
                // Simulate valid authentication
                log('Simulating valid user login...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API call
                
                // Check if user exists and credentials are valid
                const user = testUsers.valid;
                if (user.email && user.password === 'correctPassword123' && user.verified) {
                    log('‚úÖ User credentials validated successfully', 'success');
                    log('‚úÖ User verification status: VERIFIED', 'success');
                    log('‚úÖ User role: ' + user.role, 'success');
                    
                    // Simulate successful login
                    localStorage.setItem('watch_ios_current_user', JSON.stringify(user));
                    localStorage.setItem('watch_ios_auth_token', 'valid_token_' + Date.now());
                    
                    addResult('Authentication Pass Case', true, 
                        `User ${user.name} (${user.email}) authenticated successfully. Role: ${user.role}, Verified: ${user.verified}`);
                    
                    log('‚úÖ Authentication PASS case completed successfully!', 'success');
                } else {
                    throw new Error('User validation failed');
                }
            } catch (error) {
                log('‚ùå PASS case failed: ' + error.message, 'error');
                addResult('Authentication Pass Case', false, 'Unexpected error: ' + error.message);
            }
        }

        // Test 2: Fail Case - Invalid Authentication
        async function runFailTest() {
            log('Starting FAIL case test...', 'info');
            
            try {
                // Simulate invalid authentication
                log('Simulating invalid user login attempt...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API call
                
                // Check if user exists but credentials are invalid
                const user = testUsers.invalid;
                if (user.email && user.password !== 'correctPassword123') {
                    log('‚ùå Invalid password detected', 'error');
                    log('‚ùå User verification status: NOT VERIFIED', 'error');
                    
                    // Simulate failed login
                    localStorage.removeItem('watch_ios_current_user');
                    localStorage.removeItem('watch_ios_auth_token');
                    
                    addResult('Authentication Fail Case', true, 
                        `Correctly rejected invalid login for ${user.name} (${user.email}). Expected behavior: authentication failure`);
                    
                    log('‚úÖ Authentication FAIL case completed successfully! (Correctly rejected invalid user)', 'success');
                } else {
                    throw new Error('Invalid user validation failed');
                }
            } catch (error) {
                log('‚ùå FAIL case test failed: ' + error.message, 'error');
                addResult('Authentication Fail Case', false, 'Test error: ' + error.message);
            }
        }

        // Test 3: Run Both Tests
        async function runBothTests() {
            log('üîÑ Running both authentication tests...', 'info');
            testResults = [];
            
            await runPassTest();
            await new Promise(resolve => setTimeout(resolve, 500)); // Brief pause between tests
            await runFailTest();
            
            log('üîÑ Both tests completed!', 'info');
            
            // Summary
            const passed = testResults.filter(r => r.success).length;
            const total = testResults.length;
            log(`üìä Test Summary: ${passed}/${total} tests passed`, passed === total ? 'success' : 'info');
        }

        function clearResults() {
            testResults = [];
            displayResults();
            document.getElementById('consoleOutput').innerHTML = '<div class="console-line info">Console cleared...</div>';
            log('üßπ Results and console cleared', 'info');
        }

        // Initialize
        log('Authentication testing interface ready', 'info');
        log('Click "Run Both Tests" to see pass and fail scenarios', 'info');
    </script>
</body>
</html>
