<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a routerLink="/discovery" class="logo">
        <div class="logo-circle">
          <span>w</span>
        </div>
      </a>
      <button class="hamburger-btn" (click)="toggleMenu()" aria-label="Open menu">
        <div class="hamburger-lines">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>
  </header>

  <!-- Side Menu -->
  <div class="side-menu" [class.open]="isMenuOpen">
    <div class="menu-header">
      <button class="menu-close" (click)="closeMenu()" aria-label="Close menu">
        <span>&times;</span>
      </button>
    </div>
    
    <nav class="menu-links">
      <a routerLink="/discovery" (click)="closeMenu()" class="menu-link">
        <span class="menu-icon">🔍</span>
        <span class="menu-text">Discovery</span>
      </a>
      
      <a routerLink="/sell" (click)="closeMenu()" class="menu-link">
        <span class="menu-icon">💰</span>
        <span class="menu-text">Sell</span>
      </a>
      
      <a routerLink="/messages" (click)="closeMenu()" class="menu-link">
        <span class="menu-icon">💬</span>
        <span class="menu-text">Messages</span>
      </a>
      
      <a routerLink="/notifications" (click)="closeMenu()" class="menu-link">
        <span class="menu-icon">🔔</span>
        <span class="menu-text">Notifications</span>
      </a>
      
      <a routerLink="/account" (click)="closeMenu()" class="menu-link">
        <span class="menu-icon">👤</span>
        <span class="menu-text">Account</span>
      </a>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="menu-overlay" [class.open]="isMenuOpen" (click)="closeMenu()"></div>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
