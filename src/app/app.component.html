<div class="app-container">
  <!-- Header -->
  <header class="header" *ngIf="!isSplashPage()">
    <div class="header-content">
      <a routerLink="/discovery" class="logo" *ngIf="!isAuthPage()">
        <img src="assets/AppIcon.png" alt="Watch Style Logo" class="logo-image">
      </a>
      <button class="hamburger-btn" (click)="toggleMenu()" type="button" *ngIf="isAuthenticated()">
        <div class="hamburger-lines">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>
  </header>

  <!-- Menu -->
  <div class="menu" [class.open]="isMenuOpen">
    <!-- Close Button -->
    <button class="menu-close-btn" (click)="closeMenu()" type="button" aria-label="Close menu">
      <span>×</span>
    </button>
    
    <nav class="menu-links">
      <a 
        *ngFor="let item of navigationItems" 
        [routerLink]="item.path" 
        (click)="onMenuLinkClick(item.path)" 
        class="menu-link"
        [class.active]="isNavigationItemActive(item)"
        [attr.aria-current]="isNavigationItemActive(item) ? 'page' : null">
        <span class="menu-text">{{ item.label }}</span>
        <span class="active-indicator" *ngIf="isNavigationItemActive(item)">●</span>
      </a>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="overlay" [class.open]="isMenuOpen" (click)="onOverlayClick()" tabindex="0" role="button" aria-label="Close menu"></div>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
